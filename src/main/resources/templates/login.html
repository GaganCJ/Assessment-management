<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Assessment Management | Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="/css/custom.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/popper.min.js"></script>
</head>
<body>

	<div class="sidenav">
		<div class="login-main-text">
			<h2>
				Assessment Management<br> Login Page
			</h2>
			<p>Login and Register for Assessment.</p>
		</div>
	</div>
	<div class="main">
		<div class="col-md-6 col-sm-12">
			<div class="login-form">
				<form action="/login/validate" method="post">
					<div class="form-group">
						<label>User ID</label> <input type="text" name="userid" class="form-control"
							placeholder="User ID">
					</div>
					<div class="form-group">
						<label>Password</label> <input type="password" name="password"
							class="form-control" placeholder="Password">
					</div>
					<div>
						<label>User Level</label> <select name="level">
						<option disabled selected>Select a Level</option>
						<option>Employee</option>
						<option>Admin</option>
						</select>
					</div>
					<button type="submit" class="btn btn-black">Login</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
