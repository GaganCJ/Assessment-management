<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Assessment Management | Assessment List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="/css/custom.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/popper.min.js"></script>
</head>
<body>
	<div class="container">
		<nav
			class="navbar navbar-expand-lg navbar-light bg-white justify-content-end">
			<ul class="navbar-nav">
				<li class="row">
					<div class="col-sm-2">
						<a href="/logout">Logout</a>
					</div>
				</li>
			</ul>
		</nav>
		<table class="table table-striped table-bordered mt-3">
			<thead>
				<tr>
					<th scope="col">User ID</th>
					<th scope="col">Assessment</th>
					<th scope="col">Date</th>
					<th scope="col">Type</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="assess : ${assess_list}">
					<th scope="row" th:text="${assess.getUserId()}"></th>
					<td th:text="${assess.getSkillTopic()}"></td>
					<td th:text="${assess.getScheduled_date()}"></td>
					<td th:text="${assess.getAssessment_type()}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
