<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Assessment Management | Assessment List</title>
<link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/custom.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<nav
			class="navbar navbar-expand-lg navbar-light bg-white justify-content-end">
			<ul class="navbar-nav">
				<li class="row">
					<div class="col-sm-2">
						<a href="#">Logout</a>
					</div>
				</li>
			</ul>
		</nav>
		<table class="table table-striped table-bordered mt-3">
			<thead>
				<tr>
					<th scope="col">User ID</th>
					<th scope="col">Assessment</th>
					<th scope="col">Date</th>
					<th scope="col">Type</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="assess : ${assess_list}">
					<th scope="row" th:text="${assess.uid}"></td>
					<td th:text="${assess.subj}"></td>
					<td th:text="${assess.date}"></td>
					<td th:text="${assess.type}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="bootstrap-4.3.1-dist/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-4.3.1-dist/js/popper.min.js"></script>
</html>
