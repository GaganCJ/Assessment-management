<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Assessment Management | Assessment List</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="/css/custom.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<nav
			class="navbar navbar-expand-lg navbar-light bg-white justify-content-end">
			<ul class="navbar-nav">
				<li class="row">
					<div class="col-sm-2">
						<a href="/logout">Logout</a>
					</div>
				</li>
			</ul>
		</nav>
		<table class="table table-striped table-bordered mt-3">
			<thead>
				<tr>
					<th scope="col">User ID</th>
					<th scope="col">Assessment</th>
					<th scope="col">Date</th>
					<th scope="col">Type</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="assess : ${assess_list}">
					<th scope="row" th:text="${assess.getUserId()}"></th>
					<td th:text="${assess.getSkillTopic()}"></td>
					<td th:text="${assess.getScheduled_date()}"></td>
					<td th:text="${assess.getAssessment_type()}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
